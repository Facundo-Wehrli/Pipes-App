<p-panel [showHeader]="false" class="p-1">
  <h2>Pipes numéricos</h2>
  <p>Pipes incluídos en angular - Usualmente incluídos en el Common Module</p>
</p-panel>
<!-- <hr> -->

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ (totalSells + 1235) | number:'1.6-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ percent |  percent: '1.2-2' }}
    </p-card>
  </div>
</div>
