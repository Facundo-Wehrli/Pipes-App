<p-panel [showHeader]="false" class="p-1">
  <h2>Numeric Pipes</h2>
  <p>Pipes inclueded within Angular - Usually included on Common Module</p>
</p-panel>
<!-- <hr> -->

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="current year">
      {{ (totalSells + 1235) | number:'1.6-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Gross sales" subheader="current year">
      {{ percent |  percent: '1.2-2' }}
    </p-card>
  </div>
</div>
